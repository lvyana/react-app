<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="<%= htmlWebpackPlugin.options.public_path %>%PUBLIC_URL%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.options.public_path %>%PUBLIC_URL%/logo192.png" />

	<link rel="manifest" href="<%= htmlWebpackPlugin.options.public_path %>%PUBLIC_URL%/manifest.json" />

	<title>ly-admin</title>
	<!-- 使用cdncss -->
	<% htmlWebpackPlugin.options.cdn.css.forEach(cdnURL=> { %>
		<link rel="stylesheet" href="<%= cdnURL %>"></link>
		<% }) %>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>
	<!-- 使用cdn -->
	<% htmlWebpackPlugin.options.cdn.js.forEach(cdnURL=> { %>
		<script type="text/javascript" src="<%= cdnURL %>"></script>
		<% }) %>
</body>

</html>
